<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    canvas {
        border:1px solid #D3D3D3;
        background-color: #F1F1F1;
        background-image: url('valcano.png');
        background-repeat: no-repeat;
        background-size: cover;
        margin-left: 200px;
        margin-right: 100px;
        margin-top:300px;
        margin-bottom: 5px;
    }
    body{
    display:flex;
    flex-direction:column;
    align-items: center;
    background-image: url('intro.png');
    background-repeat: no-repeat;
    background-position:  right right;
    background-size:cover;
    backdrop-filter: blur(8px);
}
    </style>
</head>
<body onload="startGame()">
    <button  onclick="restartGame()">Restart</button>
<script>
var myGamePiece;
var myObstacles = [];
var myScore;
function restartGame() {
        // Reset game elements here
        location.reload();
      }
function startGame() {
    myGamePiece = new component(40, 40, null, 10, 120,"image", "fire.gif");
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "white", 280, 40, "text");
    myGameArea.start();
}
var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 1080;
        this.canvas.height = 500;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        this.canvas.onmousedown = ()=>accelerate(-0.2)
        this.canvas.onmouseup = ()=>accelerate(0.05)
        document.addEventListener('keydown', event => {
            if (event.code === 'Space') {
                accelerate(-0.2)
            }
        })
        document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                accelerate(0.05)
            }
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y, type, imageSrc) {
  this.type = type;
  this.score = 0;
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;
  this.x = x;
  this.y = y;
  this.gravity = 0;
  this.gravitySpeed = 0;
  if (type === "image") {
    this.image = new Image();
    this.image.src = imageSrc;
  } else {
    this.color = color;
  }
  this.update = function () {
    var ctx = myGameArea.context;
    if (this.type === "image") {
      ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    }
    if (this.type === "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
    }
  };
        this.newPos = function() {
    this.gravitySpeed += this.gravity;
    this.x += this.speedX;
    this.y += this.speedY + this.gravitySpeed;
    /* Add below 4 lines */
    if (this.y <= 0) {
        this.y = 0;
        this.gravitySpeed = 0;
    }
    /* Add above 4 lines */
    this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        if(mybottom >= 500) crash = true;
        return crash;
    }
}
function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo === 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(50, 50, "", x, 0, "image", "obstacle.png"));
        myObstacles.push( new component(50, x - height - gap, "", x, height + gap, "image", "obstacle.png")  );
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}
function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}
function accelerate(n) {
    myGamePiece.gravity = n;
}
var canvas = document.getElementsByTagName("canvas")[0];
console.log(canvas)
</script>
<br>
<style>
    button {
    margin-left: 650px;
    margin-right: 600px;
    margin-top:20px;
    margin-bottom: auto;
    padding: 15px 32px;
    background-color: #E7E7E8;
    color:#940231;
    font-size: 30px;
    }
</style>
</body>
</html>
